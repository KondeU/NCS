name: linux
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: build ncs test demo on ubuntu
      shell: bash
      run: |
        chmod 777 build.sh
        ./build.sh -b Release
    - uses: actions/upload-artifact@v3
      with:
        name: NCS
        path: ./output
